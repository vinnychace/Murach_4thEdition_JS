<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
    <title>Chapter 6 Pg 211</title>
</head>
<body>
    <h1>Register for an Account</h1>
    <fieldset>
        <ul>
            <li>Please enter an email address</li>
            <li>Please enter a mobile phone number</li>
            <li>Please select a country</li>
            <li>You must agree to the terms of service</li>
        </ul>
    </fieldset>

    <form action="register.html" method="get">
        <div>
            <label for="email_address">Email:</label>
            <input type="text" name="phone" id="phone">
            <span>*</span>
        </div>
        <div>
            <label for="phone">Mobile Phone</label>
            <input type="text" name="email_address" id="email_address">
            <span>*</span>
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">Select a country</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Mexico</option>
            </select>
            <span>*</span>
        </div>
        <div>
            <label>Contact me by:</label>
            <input type="radio" name="contact" id="text"
                value="text" checked> Text
            <input type="radio" name="contact" id="text"
                value="email"> Email
            <input type="radio" name="contact" id="text"
                value="none"> Do Not Contact
        </div>
        <div>
            <label>Terms of Service:</label>
            <input type="checkbox" name="terms" id="terms"
                value="yes">I accept
            <label>&nbsp;</label>
            <span>*</span>
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="register" value="register">
            <input type="button" id="reset_form" value="reset">
        </div>
    </form>


</body>
</html>
